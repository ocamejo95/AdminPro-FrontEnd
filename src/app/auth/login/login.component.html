<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section class="login-register login-sidebar" id="wrapper"
         style="background-image:url(./assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <form (submit)="login()"
            [formGroup]="loginForm"
            autocomplete="off"
            class="form-horizontal form-material"
            id="loginform">

        <a class="text-center db" href="javascript:void(0)">
          <img alt="Home" src="./assets/images/logo-icon.png"/><br/>
          <img alt="Home" src="./assets/images/logo-text.png"/>
        </a>

        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input [ngModel]="email" class="form-control" formControlName="email" placeholder="Email" type="text">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password" placeholder="Password" type="password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input class="filled-in chk-col-light-blue" formControlName="recuerdame" id="checkbox-signup"
                     type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a class="text-dark pull-right" href="javascript:void(0)" id="to-recover">
              <i class="fa fa-lock m-r-5"></i> Forgot pwd?
            </a>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div id="g_id_onload"
                 data-client_id="989849552035-envlfkb062of40n3p8mi8cq5ek1emrsk.apps.googleusercontent.com"
                 data-login_uri="http://localhost:3000/api/auth/google"
                 data-auto_prompt="true">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center"> Don't have an account?
            <a class="text-primary m-l-5" routerLink="/register"> <b>Sign Up</b> </a>
          </div>
        </div>
      </form>

      <form action="index.html" class="form-horizontal" id="recoverform">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" placeholder="Email" required="true" type="text">
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              Reset
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
