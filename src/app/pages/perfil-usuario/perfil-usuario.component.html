<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Perfil de Usuario</h4>
        <form (ngSubmit)="updatePerfil()" [formGroup]="perfilForm" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Nombre"
                     type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email"
                     type="email">
            </div>
          </div>
          <button [disabled]="perfilForm.invalid" class="btn btn-success waves-effect btn-block m-r-10" type="submit">
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Imagen de Usuario</h4>
        <div class="text-center">
          <img [src]="usuario.imagenURL" alt="" class="img-avatar">
        </div>
        <input (change)="capturarImg($event)" type="file">
        <br>
        <br>
        <button (click)="submitImg()" class="btn btn-success waves-effect btn-block m-r-10" type="button">Cambiar
          imagen
        </button>
      </div>
    </div>
  </div>
</div>
