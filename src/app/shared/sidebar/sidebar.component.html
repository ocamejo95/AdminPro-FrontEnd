<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a aria-expanded="false" class="has-arrow waves-effect waves-dark">
            <img [src]="usuario.imagenURL" alt="user"/>
            <span class="hide-menu">{{usuario.nombre}}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="/dashboard/perfil-usuario" routerLinkActive="active">My Profile </a></li>
            <li><a routerLink="/dashboard/account-settings" routerLinkActive="active">Account Setting</a></li>
            <li><a routerLink="/login" routerLinkActive="active">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let items of menuItems">
          <a aria-expanded="false" class="has-arrow waves-effect waves-dark" href="#"><i
            class="mdi mdi-gauge"></i><span class="hide-menu">{{ items.title }} <span
            class="label label-rouded label-themecolor pull-right">{{ items.submenu.length }}</span></span></a>

          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of items.submenu">
              <a [routerLinkActiveOptions]="{exact: true}"
                 [routerLink]="subMenuItem.path"
                 routerLinkActive="active">{{ subMenuItem.title }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
